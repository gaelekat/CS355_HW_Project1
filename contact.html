    <div class="container">

    <h1> Contact Us </h1>
    <p> Send us a message if you have any inquiries! </p>

      <form>
        <div class="form-control">
          <input type="text" id="name" name="name" required>
          <label for="name">Name:</label>
        </div>

        <div class="form-control">
          <input type="email" id="email" name="email" required>
          <label for="email">Email:</label>
        </div>

        <div class="form-control">
          <input type="tel" id="phone" name="phone" required>
          <label for="phone">Phone Number:</label>
        </div>

        <div class="form-control">
          <textarea rows="5" cols="50" required></textarea>
          <label for="message">Message:</label>
        </div>

        <label for="robot">Not a robot:</label>
        <input type="checkbox" id="robot" name="robot" required><br>

        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
     
    <div class="socialmedia">
      <p> For current information about dates, event, and updates, be sure to check out our <a href="https://instagram.com/Masarap" target="_blank">Instagram</a> and our <a href="https://twitter.com/Masarap" target="_blank">Twitter</a> accounts! </p>
    </div>
